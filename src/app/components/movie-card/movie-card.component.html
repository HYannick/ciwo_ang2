
    <a class="movie-link" routerLink="/movie/{{result.id}}">
        <div class="wrapper-poster">
            <img width="100%" src="https://image.tmdb.org/t/p/w500/{{result.poster_path}}" alt="{{result.original_title}}"/>
        </div>
        <div class="movie-desc">
            <p class="m-release-date">{{result.release_date}}</p>
            <h2 class="m-title">{{result.original_title}}</h2>
        </div>
        <div class="overlay"></div>
    </a>
